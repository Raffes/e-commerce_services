<div class="container">
    <div class="row justify-content-center">
        <form  class="col-sm-10 col-md-8 col-lg-6" #form="ngForm"> <!--(ngSubmit)="onSubmit()"-->
            <h1>Acessar conta</h1>

            <div class="form-floating mb-3">
                
                <input type="email" class="form-control" id="loginEmail" name="email" #userEmail maxlength="30" autofocus>
                <label for="loginEmail">Email</label>

            </div>

            <div class="form-floating mb-3">
                
                <input type="password" class="form-control" id="loginSenha" name="password" #userPassword maxlength="12" required>
                <label for="loginSenha">Senha</label>

            </div>

            <!-- NÃO 
                <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" value="" id="chkLembrar" required>
                <label for="chkLembrar" class="form-check-label">Lembrar de mim</label>
            </div> -->


            <button type="submit" class="btn btn-lg btn-danger" [disabled]="form.form.invalid" (click)="authUserService.SignIn(userEmail.value, userPassword.value)">
                Entrar
            </button>


            <p class="mt-3">
                Esqueceu a senha? <a routerLink="/forgot-password">Clique aqui</a> para recuperá-la.
            </p>
        </form>
    </div>
</div>
